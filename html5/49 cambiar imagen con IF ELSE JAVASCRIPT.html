<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic_bulboff.gif"
  } else {
    pic = "pic_bulbon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

<!-- 
Al hacer click en la izquierda, le asigna el valor 1 al parentesis de light, y llama a la función, que entra al diferenciador if y sale por la primmera opción y cambia la imagen. Al pinchar en la otra opción, le asigna 0 y sale
por la rama else y cambia la imagen.
  -->

</body>
</html>
